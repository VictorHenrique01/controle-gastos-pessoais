<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_login.css') }}">
</head>

<body>
    <div class="login-container">   
        <form id="formLogin">
            <h2>Acessar sua Conta</h2>
            
            <p id="mensagem"></p> 

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Entrar</button>
            
            <p>Ainda nÃ£o tem conta? <a href="{{ url_for('usuarios.pagina_cadastro') }}">Cadastre-se aqui</a></p>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/script_login.js') }}"></script>
</body>
</html>
