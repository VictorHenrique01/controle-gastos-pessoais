version: "3.8"

services:
  
  api:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    # 'depends_on' agora espera o mysql iniciar
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SQLALCHEMY_DATABASE_URI: mysql+pymysql://root:cavadinha@mysql:3306/controle_gastos
    command: sh -c "python db.py && gunicorn --bind 0.0.0.0:5000 app:app"

  # Serviço do banco de dados MySQL
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: cavadinha
      MYSQL_DATABASE: controle_gastos
    volumes:
      - ./mysql-data:/var/lib/mysql
    # O bloco de healthcheck para verificar se o MySQL está pronto
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5